<section class="jumbotron">
	<h1 id="home-title">Bloc Chat</h1>
	<p id="home-tagline">Chat it Up!</p>
</section>
<div class="sidebar">
	<div class="header">
		<p class="title">Chat Rooms</p>
		<div class="new-chat-room">
			<button class="btn btn-primary" ng-click="home.openModal()"><strong>+</strong> New Chat Room</button>
		</div>
	</div>
<div class="sidebar">
		<div class= "sidebar">			
		<div class="rooms-list" ng-repeat="room in home.chatRooms" class="chatrooms" ng-click="setCurrentRoom">
			<ul><a href="rooms.html" class="rooms">{{ room.name }}</a></ul>
		</div>
	</div>
</div>
