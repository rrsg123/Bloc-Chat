<section class="jumbotron">
	<h1 id="home-title">Bloc Chat</h1>
	<p id="home-tagline">Chat it Up!</p>
</section>
<div class="col-1-md-sidebar">
	<div class="header">
		<h2 class="title">Chat Rooms</h2>
			<div class="new-chat-room">
				<button class="btn btn-primary" ng-click="home.openModal()"><strong>+</strong> New Chat Room</button>
			</div>
	</div>
	<div class= "sidebar">			
		<div class="rooms-list" ng-repeat="room in home.chatRooms" class="chatrooms" ng-click="setCurrentRoom">
			<ul> {{ room.name }}</ul>
		</div>
	</div>
</div>
<div class="container">
<div class="main">
	<h3>{{ home.selectedRoom.name }}</h3>
		<p ng-repeat="message in messages">
			<strong>{{ message.username }} ({{ message.sentAt }}):</strong>  {{ message.content }}
		</p>
		<form>
			<div class="col-md-8 message-input">
				<input type="text" placeholder="Write your message here..." class="form-control" ng-model="home.newMessage">
			</div>
			<button class="col-md-1 btn btn-success" type="button" ng-click="home.sendMessage()">Send</button>
		</form>
</div>
</div>
